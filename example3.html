<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            background-color: white;
            box-shadow: 0px 0px 10px 0px;
            width: 340px;
            border-radius: 12px
        }
        .card .text{
            padding: 40px 20px;
            font-size: 13px;
            text-align: center;
        }
        .logo{
            width: 90px;
            height: 90px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .arrow{
            list-style: none;
            display: inline;
        }
        .rem{
            display: inline-block;
            padding: 14px 42px;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 2000;
        }
    </style>
</head>
<body>
    <div class="card">
         <img class="logo" width="80px;" height="80px" src="download.jpg" alt="">
        <div class="text">
        <h1>Cancer Treatment</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, consectetur? Molestias.</p>
        <ul class="arrow">
            <li>Precision Medicine</li>
            <li>Immunotherapy</li>
            <li>Radiation Oncology</li>
        </ul>
        <a href="#" class="rem">LEARN MORE</a>
        </div>
    </div>
</body>
</html>
