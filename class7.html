<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            padding: 30px;
            width: 200px;
            background: red;
            animation: blue 10s;
        }
        @keyframes blue{
            0%{background: purple;}
            33%{background: red;}
            66%{background: black;}
            100%{background: yellow;}
        }
        .squre{
            width: 100px;
            height: 100px; 

            width: 20px;
            height: 20px; 
            /* border: 4px dotted blue; */
            border: 4px solid rgba(13, 13, 255, 0.301);
            border-top-color: blue;
            border-radius: 50%;
            animation: red 0.9s infinite linear;
        }
        @keyframes red{
            0%{
                tranform: rotate(0deg)
            }
            100%{
                transform: rotate(360deg)
            }
        }
        .loader_container{
            margin: 30px auto;
            width: 80%;
            background-color: rgba(13, 0, 255, 0);
            border-radius: 50px;
            overflow: hidden;
        }
        .loader{
            background: blue;
            width: 10%;
            padding: 4px;
            animation: animation_1 5s linear;

        }
        @keyframes animation_1{
            0%{
                width: 0;
            }
            100%{
                width: 100%;
            }
        }
     .test1{
            background: orange;
            padding: 20px;
        }
    .test2{
        background: red;
        padding: 30px;
        width: 70%;
        max-width: 700px;
        margin: 30px auto;
        font-size: 28px;
    }
    .design{
        font-size: 25px;
        font-family: cursive;
        background: black;
        color: white;
        padding: 20px;
        margin-top: 0;
    }
    .header_nav{
    text-decoration: none;
   } 
        @media screen and (min-width:450px) {
          .test1{
            background:  blue;
            padding: 20px;
        }
    }
    </style>
</head>
<body>
    <header>
        <h3 class="design"> Pinacle Real Estate Services</h3>
        <nav class="header_nav">
            <a href="">link 1</a>
            <a href="">link 2</a>
            <a href="">link 3</a>
        </nav>
        <button class="" type="button">Menu</button>
    </header>
