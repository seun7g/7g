<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 240px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px #80808087;
        }
        .card .text{
            padding: 12px;
            font-size: 13px;
        }
        .card img{
            height: 150px;
            object-fit: cover;
        }
    </style>
</head>
<body>
   <div class="card">
        <img width="100%" src="https://doobletech.com/assets/media/photoshop.jpg" alt="">
        <div class="text">
            <div class="title"> Lorem, ipsum dolor.</div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis itaque esse qui, omnis est voluptas quasi saepe, ullam, dolorem sint quas provident!</p>
        </div>
   </div>
</body>
</html>
